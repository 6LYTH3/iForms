<div class="content">
  <div class="content-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
          <div class="txt-header">Summary of Provisional Contract Price</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-lg-push-0 col-sm-12 col-sm-push-0">
        <section class="content-inner">
          <div class="table-responsive">
            <table class="table" title="List of current employee.">
              <thead>
                <tr>
                  <th>Project Name</th>
                  <th>Job No.</th>
                  <th>Document No</th>
                  <th>Rev</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody ng-init="showalldoc()">
                <tr ng-repeat="d in docs | orderBy: 'jobno'">
                  <td><a ng-click="showdoc(d.formId)">{{ d.projectName }}</a></td>
                  <td>{{ d.jobno }}</td>
                  <td>{{ d.docnum }}</td>
                  <td>{{ d.rev }}</td>
                  <td>{{ d.date | date:'medium'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>
</div><!-- End Container -->
