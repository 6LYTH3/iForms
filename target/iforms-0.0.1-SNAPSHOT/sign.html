<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN">
<html lang="en" ng-app="sign">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Sign</title>
	<!-- Latest compiled and minified CSS -->
	<!-- css -->
	<link href="css/base.css" rel="stylesheet">
	<!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
	<!-- <link href="css/preview-new.css" rel="stylesheet"> -->
	<link href="css/sign.css" rel="stylesheet">
</head>
<body>
	<div class="content" ng-controller="signCtrl" ng-init="currentuser()">
		<section class="header-title">
			<div class="title-1">
				<h1>ลงเวลาทำงาน</h1>
			</div>
		</section>

		<section class="header-x">
			<div class="col-lg-4 col-lg-push-3 col-sm-8 col-sm-push-2">
				<section class="content-inner">
					<span id="iTime" class="iTime"></span>
				</section>
			</div>
			<form class="form-horizontal" name="f" role="form">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-3 col-lg-5 col-lg-offset-4">
						<div class="container">
							<span class="input-group-btn">
								<button type="submit" ng-click="signIn(ur.id)" class="btn btn-blue btn-sign">Sign In</button>
							</span>

							<span class="input-group-btn">
								<button type="submit" ng-click="signOut(ur.id)" class="btn btn-red btn-sign">Sign Out</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</section>
	</div>
	<footer class="footer">
		<div class="container">
			<p>Made with ❤  by Korat Service Desk</p>
			<p>Copyright © <script language="JavaScript"> var d = new Date(); yr = d.getFullYear(); document.write(yr); </script></p>
		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/base.min.js"></script>

	<!-- js for this project -->
	<script src="js/project.min.js"></script>
	<script src='js/angular.min.js'></script>
	<script src='js/sign.js'></script>

	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	function clock() {
		var now = new Date();
		document.getElementById('iTime').innerHTML=('0'+now.getHours()).slice(-2) + ":" + ('0'+now.getMinutes()).slice(-2) + ":" + ('0'+now.getSeconds()).slice(-2);
		setTimeout('clock()',1000);
	}
	clock();
	</script>
</body>
</html>
